<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Manrope&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  <!-- <link rel="stylesheet" href="test.css"> -->
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="container">

    <div class="left-side">
      <div class="base">
        <img src="images/logo.svg" alt="base-logo">
      </div>
      <div class="mobile-image-wrapper">
        <img class="lady-img-mobile" src="images/hero-mobile.jpg" alt="damnpreetyladyimage">
      </div>
      <div class="left-content">

        <div class="big-text">
          <h1 class="pink"> We're </h1>
          <h1 class="black"> coming <br> soon </h1>
        </div>

        <p class="line-2"> Hello fellow shoppers! We're currently building our new <br> fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <div class="mail-btn">
          <input type="email" name="email " id="email" placeholder="Email Address" required>
          <button class="btn"> <img class="arrow" src="images/icon-arrow.svg" alt="next"> </button>
        </div>
      </div>
    </div>
    <div class="right-side">
      <img class="lady-img" src="images/hero-desktop.jpg" alt="preetyladyimage">
    </div>

  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Geemore05/base-apparel">Muminat</a>.
    </p>
  </footer>
</body>

</html>
